name: Quality - SonarCloud

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - "Makefile"
      - "Vagrantfile"
      - "config/**"
      - "scripts/**"
      - "examples/**"
      - "tests/**"
      - ".github/workflows/sonar.yml"
  push:
    branches: [main]
    paths:
      - "Makefile"
      - "Vagrantfile"
      - "config/**"
      - "scripts/**"
      - "examples/**"
      - "tests/**"
      - ".github/workflows/sonar.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  sonar:
    if: ${{ secrets.SONAR_TOKEN != '' && secrets.SONAR_PROJECT_KEY != '' && secrets.SONAR_ORGANIZATION != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Sonar scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.exclusions=.git/**,.github/**,.vagrant/**,.cluster/**,.generated/**,**/*.md
